<mat-card style="width: 500px" *ngIf="productOne">
  <mat-card-header>
    <mat-card-title>{{ productOne.title }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="productOne.image | image" [alt]="productOne.title">
  <mat-card-content>
    <p>
      {{ productOne.description }}
    </p>
    <h2>Price: <strong>{{ productOne.price }}$</strong></h2>
    <div>
      <p>Contacts:</p>
      <p>{{ productOne.user.displayName }}</p>
      <p>{{ productOne.user.phoneNumber }}</p>
    </div>
  </mat-card-content>
  <mat-card-actions *ngIf="userOne">
    <button mat-raised-button color="warn"  *ngIf="productOne.user._id === userOne._id"
            (click)="deleteProduct(productOne._id)">Delete</button>
  </mat-card-actions>
</mat-card>
